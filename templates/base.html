<html>
<head>
    <title>Shopping Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('homepage')}}">Ubermelon</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="/melons">All Melons</a>
                    <a class="nav-link" href="/cart">My Shopping Cart</a>
                    {% if "username" in session %}
                        <a class="nav-link" href="/logout">Log Out</a>
                    {% else %}
                        <a class="nav-link" href="/login">Log In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

  <div class="container">
    {% for message in get_flashed_messages() %}
    <p class="alert alert-warning">{{ message }}</p>
    {% endfor %}
    <!-- This is where the main content goes. -->
    {% block body %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
         <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="https://media.istockphoto.com/id/1203582395/photo/ripe-juicy-cut-cantaloupe.jpg?s=612x612&w=0&k=20&c=LfIrd6HxHJcXOuc-gkPQUPwY2kL3b4gT4ZuTcE_sw-A=" alt="New York">
          </div>
      
          <div class="item">
            <img src="https://media.istockphoto.com/id/172299859/photo/close-up-of-sliced-melon-and-watermelon.jpg?s=612x612&w=0&k=20&c=fEEl5g2Mk9KyMaZZMYE480DeuZp2UOb0hGGxmsxtTRU=" alt="Chicago">
          </div>
      
          <div class="item">
            <img src="https://media.istockphoto.com/id/1263892032/photo/exotic-tropical-fruits.jpg?s=612x612&w=0&k=20&c=HUaRedyWQtfgT21B9yxhhs9RhrPy2f6U5UZSrL9YT94=" alt="Los Angeles">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    {% endblock %}

  </div>

</body>
</html>
